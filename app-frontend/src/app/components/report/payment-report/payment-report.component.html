<app-navbar></app-navbar>

<section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Reporte de Pagos por Revista</h1>
  
      <div class="box">
        <div class="field is-horizontal is-flex-wrap-wrap">
          <div class="field mr-4">
            <label class="label">Fecha Inicio</label>
            <div class="control">
              <input class="input" type="date" [(ngModel)]="startDate" />
            </div>
          </div>
  
          <div class="field mr-4">
            <label class="label">Fecha Fin</label>
            <div class="control">
              <input class="input" type="date" [(ngModel)]="endDate" />
            </div>
          </div>
  
          <div class="field mr-4">
            <label class="label">ID Revista (opcional)</label>
            <div class="control">
              <input class="input" type="number" [(ngModel)]="magazineId" />
            </div>
          </div>
  
          <div class="field is-align-self-flex-end">
            <div class="control mt-5">
              <button class="button is-primary" (click)="getPaymentReport()">Buscar</button>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="payments.length > 0">
        <table class="table is-fullwidth is-hoverable is-striped">
            <thead>
              <tr>
                <th>Id</th> 
                <th>Revista</th>
                <th>Fecha</th>
                <th>Pago (Q)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of payments">
                <td>{{ p.magazineId }}</td> 
                <td>{{ p.magazineName }}</td>
                <td>{{ p.dateCreated }}</td>
                <td>Q{{ p.pay }}</td>
              </tr>
            </tbody>
          </table>
  
        <div class="has-text-right mt-4">
          <strong>Total Pagado:</strong> Q{{ getTotalPayments() | number:'1.2-2' }}
        </div>
      </div>
  
      <div *ngIf="payments.length === 0" class="has-text-centered has-text-grey mt-4">
        No hay pagos registrados en este intervalo.
      </div>
    </div>
  </section>
